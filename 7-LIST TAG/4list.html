<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
     <!-- type attribute: 1, a, A, i, I -->
    <ol type="i">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ol>
    <ol type="A">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ol>
    <ol type="I">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ol>
    <ol start="11">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ol>
</body>
</html>

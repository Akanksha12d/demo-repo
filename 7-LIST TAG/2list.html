<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- type attribute: disc, circle & square-->
    <ul type="disc">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ul>
    <ul type="circle">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ul>
    <ul type="square">
        <li>Jabalpur</li>
        <li>Sagar</li>
        <li>Bhopal</li>
    </ul>
</body>
</html>

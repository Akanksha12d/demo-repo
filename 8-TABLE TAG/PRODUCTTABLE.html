<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <center>
        <h1>Product Table</h1>
    </center>
    <table border="1" align="center" cellspacing="0" cellpadding="10">

            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>01</td>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$99</td>
                <td>22</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Mobile</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>20</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Phone</td>
                <td>Electronics</td>
                <td>$99</td>
                <td>10</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Bookshelf</td>
                <td>Electronics</td>
                <td>$99</td>
                <td>30</td>
            </tr>
    
        </tbody>
    </table>
</body>
</html>
